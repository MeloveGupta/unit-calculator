<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Calculator/Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="bmi.html">BMI</a>
            <a href="px-rem.html">PX -> REM</a>
            <a href="temp.html">Temperature</a>
        </nav>
    </header>

    <main class="main-container">
        <h2>Body Mass Index</h2>

        <form id="bmiForm">
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" required />
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" required />
            </div>

            <button type="button" id="calcBtn">Calculate BMI</button>
            <button type="button" id="reset">Clear</button>
        </form>

        <div id="bmiResult" class="result-box" style="display: none;"></div>
    </main>

    <footer>Made with ❤️ by Melove Gupta</footer>
</body>
</html>
